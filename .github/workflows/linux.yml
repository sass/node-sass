name: Build bindings for Linux releases

on:
  push:
    branches-ignore:
      - "dependabot/**"
  pull_request:

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        node:
          - 14
          - 16
          - 18

        include:
          - node: 14
            gcc: "gcc-6"
            gpp: "g++-6"
            os: ubuntu-18.04
          - node: 16
            gcc: "gcc-8"
            gpp: "g++-8"
            os: ubuntu-18.04
          - node: 18
            gcc: "gcc-8"
            gpp: "g++-8"
            os: ubuntu-20.04
          - node: 19
            gcc: "gcc-8"
            gpp: "g++-8"
            os: ubuntu-20.04


    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}

      - name: Setup GCC/G++
        run: sudo apt-get install ${{ matrix.gcc }} ${{ matrix.gpp }}

      - name: Install packages
        run: npm install --unsafe-perm
        env:
          SKIP_SASS_BINARY_DOWNLOAD_FOR_CI: true
          CC: ${{ matrix.gcc }}
          CXX: ${{ matrix.gpp }}
          LINK: ${{ matrix.gcc }}
          LINKXX: ${{ matrix.gpp }}

      - name: Run tests
        run: npm test

      - uses: actions/upload-artifact@v3
        if: github.repository_owner == 'sass' && github.event_name != 'pull_request'
        with:
          name: ${{ matrix.node }}
          path: vendor/
